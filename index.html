<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="main.js"></script>
    <title>Word Counter</title>
</head>
<body>
    <div class="container">
        <div class="text-area">
            <h1>Word Counter</h1>
                <textarea class="text-input" placeholder="Paste text here..."></textarea>
                <div class="word-count-div">
                    <strong>Word Count : </strong>
                    <span class="word-count">0</span>
                </div>
                <div class="letter-count-div">
                    <strong>Letter Count : </strong>
                    <span class="letter-count">0</span>
                </div>
                <div class="spaces-count-div">
                    <strong>Number of Spaces : </strong>
                    <span class="spaces-count">0</span>
                </div>
            </div>
        </div>
</body>
</html>
